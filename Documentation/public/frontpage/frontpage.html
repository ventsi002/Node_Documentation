<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontpage/frontpage.css">
    <title>Frontpage</title>
</head>

<body>
    <main>
        <form>
            <div class="input-div">
                <input type="text" class="username" placeholder="Username" id="username">
            </div>
            <div class="input-div">
                <input type="password" class="password" placeholder="Password" id="password">
            </div>

            <input type="submit" value="Log in" class="submit" id="loginButton">
            <a href="/"><p>Forgot Password?</p></a>
            <a href="/"><p>Don't have an account? Sign up</p></a>
        </form>
    </main>
    <script src="./frontpage/frontpage.js"></script>
</body>

</html>
